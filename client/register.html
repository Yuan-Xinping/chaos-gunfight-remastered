<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 混乱大枪战</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container auth-form">
        <h1>用户注册</h1>
        <form id="registerForm">
            <p class="message success">系统将为您分配一个9位数字账号ID。</p>
            <div class="form-group">
                <label for="regUsername">昵称:</label>
                <input type="text" id="regUsername" placeholder="请输入您的游戏昵称" required>
            </div>
            <div class="form-group">
                <label for="regEmail">邮箱:</label>
                <input type="email" id="regEmail" placeholder="请输入您的邮箱地址" required>
                <button type="button" id="sendCodeBtn" class="send-code-btn">发送验证码</button>
            </div>
            <div class="form-group">
                <label for="regCode">邮箱验证码:</label>
                <input type="text" id="regCode" placeholder="请输入收到的6位验证码" required>
            </div>
            <div class="form-group">
                <label for="regPassword">密码:</label>
                <input type="password" id="regPassword" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label for="regConfirmPassword">确认密码:</label>
                <input type="password" id="regConfirmPassword" placeholder="请再次输入密码" required>
            </div>
            <button type="submit">注册</button>
            <p id="registerMessage" class="message"></p>
        </form>
        <p><a href="login.html">已有账号？立即登录</a></p>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
