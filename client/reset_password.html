<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 混乱大枪战</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container auth-form">
        <h1>重置密码</h1>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="resetEmail">注册邮箱:</label>
                <input type="email" id="resetEmail" placeholder="请输入您的注册邮箱" required>
                <button type="button" id="sendResetCodeBtn" class="send-code-btn">发送验证码</button>
            </div>
            <div class="form-group">
                <label for="resetCode">邮箱验证码:</label>
                <input type="text" id="resetCode" placeholder="请输入收到的6位验证码" required>
            </div>
            <div class="form-group">
                <label for="newPassword">新密码:</label>
                <input type="password" id="newPassword" placeholder="请输入新密码" required>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">确认新密码:</label>
                <input type="password" id="confirmNewPassword" placeholder="请再次输入新密码" required>
            </div>
            <button type="submit">重置密码</button>
            <p id="resetMessage" class="message"></p>
        </form>
        <p><a href="login.html">返回登录</a></p>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
